name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ARCHIVE=baro-${VERSION}-${{ matrix.target }}.tar.gz
          STAGING=$(mktemp -d)
          cp target/${{ matrix.target }}/release/baro "${STAGING}/"
          cp README.md LICENSE "${STAGING}/"
          tar -czf "${ARCHIVE}" -C "${STAGING}" baro README.md LICENSE
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Compute checksum
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            shasum -a 256 ${{ env.ARCHIVE }} > ${{ env.ARCHIVE }}.sha256
          else
            sha256sum ${{ env.ARCHIVE }} > ${{ env.ARCHIVE }}.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ARCHIVE }}
            ${{ env.ARCHIVE }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Merge checksums
        run: cat *.sha256 > checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            baro-*.tar.gz
            checksums.sha256
